## CI workflow
#
# Responsibilities:
# - Run lint/tests and build checks on pull requests and main pushes.
# - Execute Playwright E2E with caching and upload reports as artifacts.
name: CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  lint_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Check (lint + tests + schema markers)
        run: npm run check

      # Optional release gates (require secrets + linked Supabase project).
      - name: Verify remote migrations (optional)
        if: ${{ secrets.SUPABASE_DB_PASSWORD != '' }}
        env:
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
        run: npm run verify:remote-migrations

      - name: Verify remote RLS + storage policies (optional)
        if: ${{ secrets.SUPABASE_DB_PASSWORD != '' }}
        env:
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
        run: npm run verify:remote-rls

      - name: Verify DB types are synced (optional)
        if: ${{ secrets.SUPABASE_DB_PASSWORD != '' }}
        env:
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
          SUPABASE_VERIFY_TYPES_SYNC: "1"
        run: npm run verify:types-synced

  build:
    runs-on: ubuntu-latest
    needs: [lint_test]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Cache Next build cache
        uses: actions/cache@v4
        with:
          path: .next/cache
          key: ${{ runner.os }}-nextcache-${{ hashFiles('package-lock.json') }}-${{ hashFiles('next.config.*', 'tsconfig.json', 'app/**/*', 'components/**/*', 'lib/**/*') }}
          restore-keys: |
            ${{ runner.os }}-nextcache-${{ hashFiles('package-lock.json') }}-
            ${{ runner.os }}-nextcache-

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build

  e2e:
    runs-on: ubuntu-latest
    needs: [lint_test]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install Playwright browsers (Chromium)
        run: npx -y playwright install --with-deps chromium

      - name: E2E (Playwright)
        run: npm run test:e2e

      - name: Upload Playwright report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7
